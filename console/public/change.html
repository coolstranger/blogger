<fieldset>
    <legend>Change Password</legend>
    <table width="100%" class="general">
        <tr class="even">
            <td width="30%"><B>Password</B></td>
            <td width="70%"><input class="inp-text" name="oldPassword" id="old_password" type="password" /></td>
        </tr>

        <tr class="even">
            <td width="30%"><B>New Password</B></td>
            <td width="70%"><input class="inp-text" name="newPassword" id="new_password" type="password" /></td>
        </tr>

        <tr class="even">
            <td width="30%"><B>Confirm Password</B></td>
            <td width="70%"><input class="inp-text" name="confirmPassword" id="confirm_password" type="password" /></td>
        </tr>

    </table>

    <p><input type="button" class="btn btn-lg btn-primary btn-block" value="Change" id="changeButton"/>
    <input type="button" class="btn btn-lg btn-primary btn-block" value="Back" id="backButton"/></p>
</fieldset>
