<fieldset>
    <legend>Blog</legend>
    <table width="100%" class="general">
        <tr class="even">
            <td width="10%"><B>Name</B></td>
            <td width="90%" id="nameCell"><input class="inp-text" name="name" id="name" type="text"/></td>
        </tr>
        <tr class="even">
            <td width="10%"><B>Description</B></td>
            <td width="90%" id="descCell"><input class="inp-text" name="desc" id="desc" type="text"/></td>
        </tr>
        <tr class="even">
            <td width="10%"><B>Blog</B></td>
            <td width="90%" id="blogCell"><textarea name="blog" id="blog" rows="50" cols="120"></textarea></td>
        </tr>

    </table>
    <input type="hidden" name="blogId" id="blogId"/>

    <p><input type="button" class="btn btn-lg btn-primary btn-block" value="Create" id="createButton"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn btn-lg btn-primary btn-block" value="Update" id="updateButton"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn btn-lg btn-primary btn-block" value="Back" id="backButton"/></p>
    <span id="updateResult"></span>
</fieldset>
