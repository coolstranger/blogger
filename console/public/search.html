<fieldset>
    <legend>Blogs</legend>
    <table class="general">
    <tr class="head" id="blogs">
        <th width="25%">Name</th>
        <th width="25%">Desc</th>
        <th width="10%">Created</th>
        <th width="10%">Updated</th>
        <th width="10%">Revision</th>
    </tr>
    </table>
    <input type="hidden" id="firstEntity" name="firstEntity" />
    <input type="hidden" id="lastEntity" name="lastEntity" />


</fieldset>

<p>
    <input type="button" class="btn btn-lg btn-primary btn-block" id="prevButton" value="Prev"/>
    <input type="button" class="btn btn-lg btn-primary btn-block" id="nextButton" value="Next"/>
    <input type="button" class="btn btn-lg btn-primary btn-block" id="backButton" value="Back"/>
</p>
